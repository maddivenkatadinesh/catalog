{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px; border-radius:20px">
			<form action="{{ url_for('editAeroplaneModel',mdid=mdid,mdename=modeldetails.name)}}" method="POST">
				<div class="panel panel-info">
				  <div class="panel-heading">Edit Model Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter Model Name:</label>
					    <input type="name" class="form-control" name="name" value="{{modeldetails.name}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="capacity">Enter capacity:</label>
					    <input type="text" class="form-control" name="capacity" value="{{modeldetails.capacity}}">
					  </div>
					  
					  <div class="form-group">
					  	<label class="text-primary" for="topspeed">Enter topspeed:</label>
					    <input type="text" class="form-control" name="topspeed" value="{{modeldetails.topspeed}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="rating">Enter rating:</label>
					    <input type="text" class="form-control" name="rating" value="{{modeldetails.rating}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="service">Enter service:</label>
					    <input type="text" class="form-control" name="service" value="{{modeldetails.service}}">
					  </div>					 
				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" value="Edit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
