

{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('addAeroplaneDetails',mdname=mdname)}}" method="POST">
				<div class="panel panel-primary">
				  <div class="panel-heading bg-success">Add Aeroplane Model Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter Model Name:</label>
					    <input type="name" class="form-control" name="name" placeholder="Enter Model Name:" pattern="[A-Za-z0-9 ]{1,}" title="Allow Characters and numbers" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="Capacity">Enter capacity :</label>
					    <input type="text" class="form-control" name="capacity" placeholder="Enter capacity:" pattern="[A-Za-z0-9 ]{1,}" title="Allow Characters Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="topspeed">Enter topspeed:</label>
					    <input type="text" class="form-control" name="topspeed" placeholder="Enter topspeed:" pattern="[0-9]{2,}" title="Allow numbers Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="color">Enter rating:</label>
					    <input type="text" class="form-control" name="rating" placeholder="Enter rating:" pattern="[A-Za-z0-9 ]{1,}" title="Allow numbers Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="color">Enter service:</label>
					    <input type="text" class="form-control" name="service" placeholder="Enter service:" pattern="[A-Za-z0-9 ]{1,}" title="Allow numbers Only" required>
					  </div>
					  <div class="form-group">
					    <input type="text" class="form-control " name="aeroplanenameid" value="{{ mdname }}" readonly>
					  </div>
				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" value="Submit">
				  </div>
				</div>
				</form> 
			</div>
</div>
{% endblock content %}
